{% extends 'base.html' %}

{% block content %}
    <div class="post">
        {% if post.published_date %}
            <div class="date">
            {{ post.published_date }}
            </div>
        {% endif %}
        <h2>{{ post.title }}</h2>
        <p>{{ post.text|linebreaksbr }}</p>
        <h3>Preguntes: </h3>
        <div class="preguntes">
            {% for question in post.question_set.all %}
    
                <a href="{% url 'polls:detail' question.id %}"><p>{{ question.question_text }}</p></a>

            {% endfor %}
        </div>
        </div>  
{% endblock %}
